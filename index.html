<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>





    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-5 d-flex align-items-center justify-content-center">
                        <div class="card d-flex">
                            <form onsubmit="setPlayer(event)">
                                <div class="d-flex justify-content-left p-2">
                                    <input type="text" placeholder="Name" class="w-95"></input>
                                    <button type="submit" class="btn btn-success">Submit</button>
                                </div>
                            </form>
                            <button onclick="shovel()" class="m-2 btn btn-primary">Shovel</button>
                            <button onclick="pickaxe()" class="m-2 btn btn-primary">Pickaxe</button>
                            <button onclick="drill()" class="m-2 btn btn-primary">Drill</button>
                        </div>
                    </div>
                    <div class="col-4">
                        <img src="https://robohash.org/urmom?set=set2" alt="" class="img-fluid">
                    </div>
                    <div class="col-3 d-flex align-items-end">
                        <img src="shovel.png" alt="Shovel" class="img-fluid">
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6 mt-4">
                        <img src="https://i.unu.edu/media/ourworld.unu.edu-en/article/8634/The-Surprising-Healing-Qualities-of-Dirt.jpg" alt="Dirt" class="img-fluid img-ground">
                    </div>
                    <div class="col-6 mx-auto mt-3">
                        <div class="card text-center">
                            <h4>Digging Info: </h4>
                            <div class="text-white">
                                <p class="m-3 bg-primary p-2 rounded">Depth Dug: </p>
                                <p class="m-3 bg-primary p-2 rounded">Actions Used: </p>
                                <p class="m-3 bg-primary p-2 rounded">Ground Type: </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>









    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
